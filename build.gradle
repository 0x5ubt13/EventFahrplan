import nerd.tuxmobil.fahrplan.congress.Plugins

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath Plugins.android
        classpath Plugins.androidJunitJacoco
        classpath Plugins.kotlin
        classpath Plugins.sonarQube
        classpath Plugins.unMock
